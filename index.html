<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$ pnpm dev</title>
  <style>
    .wrapper {
      width: 500px;
      height: 400px;
      border: 1px solid;
    }
    html:has(#resize:checked) .wrapper {
      resize: both;
      overflow: scroll;
    }
  </style>
</head>
<body>
  <p>
    <label>
      <input id="resize" type="checkbox">
      Resize Mode
    </label>
  </p>
  <div class="wrapper"></div>
  <p>
    <a href="/e2e/">E2E Test</a>
  </p>
  <script type="module" src="/main.ts"></script>
</body>
</html>
